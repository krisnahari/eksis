<!DOCTYPE html>
<html>
  <head>
    <title>Page Builder</title>
    <link rel="stylesheet" href="assets/css/framework.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>

  <body>
    
    <div class="toolbar-section">
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href="#"><img src="assets/images/logo.png"></a>
          </div>
          
          <ul class="toolbar-items">
            <li class="item"><a href="#"><i class="icon-question"></i></a></li>
            <li class="item"><a href="#"><i class="icon-cog"></i></a></li>
            <li class="item">
              <a href="#" class="dropdown-trigger"><i class="icon-list"></i></a>
              <ul class="dropdown-menu">
                <li>
                  <div class="tab-module tab-content-addition">
                    <ul class="tab-nav">
                      <li class="active"><a href="#tab-add-media">add media</a></li>
                      <li><a href="#tab-add-content">add content</a></li>
                      <li><a href="#tab-add-layout">add layout</a></li>
                    </ul>

                    <div id="tab-add-media" class="tab-panel content-addition clearfix">
                      <a href="#" data-type="image" data-toggle="tooltip" data-placement="bottom" title="Insert image">
                        <i class="icon-image"></i>
                        <span>Image</span>
                      </a>

                      <a href="#" data-type="video" data-toggle="tooltip" data-placement="bottom" title="Insert Video">
                        <i class="icon-video"></i>
                        <span>Video</span>
                      </a>

                      <a href="#" data-type="image" data-toggle="tooltip" data-placement="bottom" title="Insert masonry layout">
                        <i class="icon-image"></i>
                        <span>Masonry Gallery</span>
                      </a>

                      <a href="#" data-type="youtube" data-toggle="tooltip" data-placement="bottom" title="Insert Youtube Video">
                        <i class="icon-youtube"></i>
                        <span>Youtube</span>
                      </a>

                      <a href="#" data-type="soundcloud" data-toggle="tooltip" data-placement="bottom" title="Insert SounCloud audio">
                        <i class="icon-soundcloud"></i>
                        <span>SoundCloud</span>
                      </a>

                      <a href="#" data-type="audio" data-toggle="tooltip" data-placement="bottom" title="Insert audio">
                        <i class="icon-music"></i>
                        <span>Audio</span>
                      </a>
                    </div>

                    <div id="tab-add-content" class="tab-panel content-addition clearfix">
                      <a href="#" data-type="textarea" data-toggle="tooltip" data-placement="bottom" title="Insert text area">
                        <i class="icon-text"></i>
                        <span>Text area</span>
                      </a>

                      <a href="#" data-type="line" data-toggle="tooltip" data-placement="bottom" title="Insert line separator">
                        <i class="icon-line"></i>
                        <span>Line</span>
                      </a>

                      <a href="#" data-type="icon" data-toggle="tooltip" data-placement="bottom" title="Insert icon">
                        <i class="icon-info"></i>
                        <span>Icon</span>
                      </a>

                      <a href="#" data-type="list" data-toggle="tooltip" data-placement="bottom" title="Insert list">
                        <i class="icon-numbered-list"></i>
                        <span>List</span>
                      </a>

                      <a href="#" data-type="button" data-toggle="tooltip" data-placement="bottom" title="Insert button">
                        <i class="icon-button"></i>
                        <span>Button</span>
                      </a>

                      <a href="#" data-type="tabs" data-toggle="tooltip" data-placement="bottom" title="Insert tabs">
                        <i class="icon-tabs"></i>
                        <span>Tabs</span>
                      </a>

                      <a href="#" data-type="accordion" data-toggle="tooltip" data-placement="bottom" title="Insert accordion">
                        <i class="icon-accordion"></i>
                        <span>Accordion</span>
                      </a>
                    </div>

                    <div id="tab-add-layout" class="tab-panel">layout</div>

                  </div><!-- .tab-module -->
                </li>
              </ul>
            </li>
            <li class="item"><a href="#"><i class="icon-wrench"></i></a></li>
            <li class="item"><a href="#"><i class="icon-eye"></i></a></li>
            <li class="item"><a href="#"><i class="icon-user"></i></a></li>
          </ul><!-- .toolbar-items -->
        </div>
      </div>
    </div>
    <!-- /.toolbar-section -->
    
    <script type="text/javascript" src="assets/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
